<ion-content class="main-background">
  <ion-slides options="myOptions" class="swiper-no-swiping">

  <div class="main ion-no-margin" >
    <ion-row *ngIf="!otpSend"  class=" ion-padding ion-no-margin">
      <ion-col class="ion-padding " >
        <ion-row>
          <ion-col class="fire-logo">

            <h1 style="font-size: xx-large" class="  ion-no-margin ion-text-center ion-margin-vertical"
              style="margin: 0 !important;">
              Welcome to CRAB</h1>

            <!-- <img src="assets/welcome.png" class="img-logo"> -->
<br>
<br><br><br><br><br><br><br><br><br><br>
<br><br><br><br>

            <p style="font-size: 18px !important" class="ion-text-center bold">Create A New Account / Login</p>

          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item class="stylist-input" lines="none" color="undefine">
              <ion-label slot="end" style="font-size: 12px;" class="main-light-color">Mobile Number</ion-label>
              <ion-input class="opacity-1" type="number" (keydown)="isValidNumber($event)" (keyup)="phoneValidation()"
                name="phoneNo" [(ngModel)]="phoneNo">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text class="error ion-text-center">{{error}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button expand="block" [disabled]="error" (click)="onSignInSubmit()" color='undefine'
              class="full-with-btn  mt-20 transition">Send
              OTP</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <div id="recaptcha"></div>
          </ion-col>
        </ion-row>
        <!-- <ion-row>
          <ion-col>
            <ion-text class="ion-text-center block btn-color">Already have an Acount ?
              <span class="bold btn-color">SIGN IN</span></ion-text>
          </ion-col>
        </ion-row> -->

      </ion-col>

    </ion-row>


    <ion-row *ngIf="otpSend"  class=" ion-padding row login-screen">
      <div  class=" ion-padding login-screen-content">

        <p class="bold">OTP recive on</p>
        <ion-row>
          <ion-col>
            <ion-text class="block btn-color"><span class="ion-float-left" (click)="signOut()">+91 {{phoneNo}}</span>
              <span style="float: right;" class="btn-color" (click)="otpSend= false">Change</span></ion-text>
          </ion-col>
        </ion-row>

        <br>
        <br>


        <ion-row>
          <ion-col class="all-content-center">
            <img src="assets/massage_icon.svg" class="img-logo" style="height: 75%;">
          </ion-col>
        </ion-row>

        <br>


        <p class="ion-text-center bold">Enter 6 Digit OTP Received</p>

        <br>


   
        <ion-item class="stylist-input" lines="none" color="undefine">
          <ion-label slot="end">OTP</ion-label>
          <ion-input class="opacity-1" [(ngModel)]="otp" name="otp" placeholder="OTP"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button expand="block" (click)="otpSummit()" color='undefine' class="full-with-btn  mt-20 transition">
              Verify OTP</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-text class="error ion-text-center">{{error}}</ion-text>
          </ion-col>
        </ion-row>
        <br>
        <ion-row>
          <ion-col>
          </ion-col>
        </ion-row>
      </div>
    </ion-row>
  </div>


  </ion-slides>
</ion-content>
